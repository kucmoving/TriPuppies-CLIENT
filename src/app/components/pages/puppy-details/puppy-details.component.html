<!-- Navbar -->
<app-navbar-style-three></app-navbar-style-three>

<!-- Page Title -->
<div *ngIf="puppy" class="page-title-area two three">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-lg-8 col-md-12">
                        <div class="left two">
                            <img src="{{puppy.photoUrl || './assets/user.jpg'}}" alt="Details" style="max-width: 25%;max-height:400px; border-radius: 1%;" >
                            <h2 *ngIf="puppy">{{puppy.userName}}({{puppy.nickName}})
                                <span *ngIf="puppy.gender != 'Female'">
                                    <i class='bx bx-male-sign'></i></span>
                                    <span *ngIf="puppy.gender != 'Male'">
                                        <i class="bx bx-female-sign"></i></span>
                            </h2>
                            <ul>
                                <li><i class="flaticon-send"></i>{{puppy.region}}
                                    <li><i class="bx bx-time"></i>{{puppy.lastTime}}

                            </ul>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-12">
                        <div class="right">
                            <ul>
                                <li class="list-inline-item">
                                    <button (click)="addFollow(puppy)"class="btn btn-danger">
                                    <i class='bx bx-heart' ></i>
                                     Follow</button>
                                </li>


                                <li><a routerLink="#"><i class='bx bx-message-square-add'></i>Message</a></li>

                             <!--  <li><a routerLink="/candidate-details"><i class='bx bx-share-alt'></i> Share</a></li> -->
                            <!--    <i class='bx bxs-report'></i> document </a></li> -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Page Title -->

<!-- Candidate Details -->
<div *ngIf="puppy" class="person-details-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="details-item">
                    <div class="profile">
                        <h3>My Story</h3>
                        <p>{{puppy.story}}</p>
                    </div>

<!-- will change if i have much more time
                    <div class="work bottom-item">
                        <h3>Work Experience</h3>

                        <ul>
                            <li><img src="assets/img/home-three/title-img.png" alt="Icon"> Path Technologies, Washington, DC, USA</li>
                            <li><span>04/2011 - 01/2012</span></li>
                        </ul>
                        <h4>Senior Software Engineer</h4>
                        <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable. If you are going to use a passage of Lorem Ipsum, you need to be sure there isn't anything embarrassing hidden in the middle of text.</p>
                    </div>
-->
                        <div class="row">
                            <div class="col-lg-4 col-md-12">
                                <div class="img"><img src="assets/img/portfolio1.jpg" alt="Portfolio"></div>
                            </div>

                            <div class="col-lg-4 col-md-12">
                                <div class="img"><img src="assets/img/portfolio2.jpg" alt="Portfolio"></div>
                            </div>

                            <div class="col-lg-4 col-md-12">
                                <div class="img"><img src="assets/img/portfolio3.jpg" alt="Portfolio"></div>
                            </div>
                        </div>

                    <div class="portfolio">
                        <h3>Portfolio</h3>
                        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"
                        style="display: inline-block; margin-bottom:20px;">
                        </ngx-gallery>
                    </div>




                </div>
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="widget-area">
                    <div class="information widget-item">
                        <h3>Travel Related</h3>

                        <ul>
                            <li>
                                <h4>Role:</h4>
                                <span>{{puppy.role}}</span>
                            </li>
                            <li>
                                <h4>Style:</h4>
                                <span>{{puppy.preferStyle}}</span>
                            </li>
                        </ul>
                    </div>

                    <div class="download widget-item">
                        <a routerLink="/">Download CV</a>
                        <a class="right" routerLink="/contact">Contact Me</a>
                    </div>




                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Candidate Details -->
