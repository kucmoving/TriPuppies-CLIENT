<div class="widget-area">
        <h3>Message</h3>

<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No messages yet... say hi by using the message box below
        </div>

        <ul *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-right">
                        <img class="img-circle" src="{{message.senderPhotoUrl || './assets/user.jpg'}}"
                            alt="{{message.senderName}}">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.sendTime | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.readTime
                                    && message.senderName !== userName">
                                    (unread)
                                </span>
                                <span class="text-success" *ngIf="message.readTime
                                    && message.senderName !== username">
                                    (read {{message.readTime | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input
                    name="messageContent"
                    required
                    [(ngModel)]="messageContent"
                    type="text"
                    class="form-control input-sm"
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</div>
