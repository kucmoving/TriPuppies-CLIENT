
<!-- Register -->
<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div>

            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <h2>Register</h2>

                        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
                            <div class="form-group">
                                <input
                                [class.is-invalid]='registerForm.get("username").errors
                                && registerForm.get("username").touched'
                                type="text" class="form-control" formControlName="username"
                                placeholder="Username must be 4 - 8 characters.">
                            </div>

                            <div class="form-group">
                                <input
                                [class.is-invalid]='registerForm.get("password").errors
                                && registerForm.get("password").touched'
                                type="password" class="form-control" formControlName="password"
                                placeholder="Password must be 4 - 8 characters.">
                            </div>


                            <div class="form-group">
                                <input
                                [class.is-invalid]='registerForm.get("confirmpassword").errors
                                && registerForm.get("confirmpassword").touched'
                                type="password" class="form-control" formControlName="confirmpassword"
                                placeholder="Confirm password must be the same as password.">
                            </div>

                            <div class="form-group">
                                <input
                                [class.is-invalid]='registerForm.get("nickname").errors
                                && registerForm.get("nickname").touched'
                                type="text" class="form-control" formControlName="nickname" placeholder="Nickname">
                            </div>

                            <div class="form-group">
                                <input
                                [class.is-invalid]='registerForm.get("region").errors
                                && registerForm.get("region").touched'
                                type="text" class="form-control" formControlName="region" placeholder="Region">
                            </div>

                            <div class="mt-4 mb-4" >
                                <label style="margin-right: 10px;">Gender: </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value='Male' formControlName='gender'> Male
                                </label>
                                <label class="form-check-label">
                                    <input class="form-check-input ms-2" type="radio" value='Female' formControlName='gender' > Female
                                </label>
                            </div>

                            <div class="mb-4" >
                                <label style="margin-right: 10px;">Role: </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value='Guide' formControlName='role' > Guide
                                </label>
                                <label class="form-check-label ms-2">
                                    <input class="form-check-input" type="radio" value='Traveller' formControlName='role'> Traveller
                                </label>
                            </div>

                            <div class="mb-4">
                                <label style="margin-right: 10px;">Prefer Style: </label>
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value='Leisure' formControlName='preferstyle'> Leisure
                                </label>
                                <label class="form-check-label">
                                    <input type="radio" value='Special Interest' formControlName='preferstyle' class="form-check-input ms-3"> Special Interest
                                </label>
                                <label class="form-check-label">
                                    <input type="radio" value='Business' formControlName='preferstyle' class="form-check-input ms-3"> Business
                                </label>
                            </div>

                        <!--   <p>Form value: {{registerForm.value | json}}</p>
                            <p>Form value: {{registerForm.status | json}}</p>-->

                            <div class="row" *ngIf="validationErrors.length > 0">
                                <ul class="text-danger">
                                    <li *ngFor="let error of validationErrors">
                                        {{error.error}}
                                    </li>
                                </ul>
                            </div>


                            <button [disabled]='!registerForm.valid' type="submit" class="btn">Register Here</button>
                        </form>
                    </div>

                    <div class="end">
                        <ul>
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-twitter'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-pinterest-alt'></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Register -->
